{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/getstarted.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Welcome to sidec</title>
    <link rel="icon" href="{% static 'images/Asset 6.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Loader -->
        <div class="loader-container">
            <div class="loader"></div>
        </div>

    <header class="header">
    <div class="animated-text">
        Welcome to <span></span>
    </div>
    <div class="video">
        <video autoplay muted preload="auto" poster="">
            <source src="{% static 'images/landing.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
    </div>
    <div class="buts">
        <button onclick="window.location.href='{% url 'login' %}'" class="but_login">
            <span>Login</span>
          </button>
 
    
    <button class="continue-application" onclick="window.location.href='{% url 'register' %}'">
        <div>
            <div class="pencil"></div>
            <div class="folder">
                <div class="top">
                    <svg viewBox="0 0 24 27">
                        <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                    </svg>
                </div>
                <div class="paper"></div>
            </div>
        </div>
      Register
    </button>
</div>
<script>
    // Hide loader when all content is loaded
    window.addEventListener('load', function () {
        var loader = document.querySelector('.loader');
        loader.style.display = 'none';
    });
</script>
</body>
</html>
