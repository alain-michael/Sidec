{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03ca4ba95f.js" crossorigin="anonymous"></script>
    <title>Reset password</title>
    <link rel="icon" href="{% static 'images/Asset 6.png' %}" type="image/png">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Change Password</span>
                <form action="discover.html">
                   
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter new password" required>
                        <i class="fa-solid fa-lock icon"></i> 
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm password" required>
                        <i class="fa-solid fa-lock icon"></i> 
                    </div>
                    <div class="input-field button">
                        <input type="submit" oneclick="window.location.href='{% url 'login' %}'" value="Confirm">
                    </div> 
                        
                    </div>
                   
                </form>
                </div>
            </div>
           
            </div>
        </div>
   
    
        <script src="{% static 'index.js' %}"></script>
</body>
</html>
