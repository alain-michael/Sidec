{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03ca4ba95f.js" crossorigin="anonymous"></script>
    <title>login</title>
    <link rel="icon" href="{% static 'images/Asset 6.png' %}" type="image/png">
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message message-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container {{status}}">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form id="Login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <input name="email" type="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" class="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock icon"></i> 
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                        <div class="error"></div>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="forgotpass.html" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="submit"   value="Login">
                    </div>
                  

                    <!--Continue with Google-->
                    <button class="button_2">
                        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                        <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                        <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                        <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                        <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                      </svg>
                        Continue with Google
                      </button>

                      <!--Sign up form-->
                </form>
                <div class="login-signup">
                    <span class="text">Not a user?
                        <a href="#" class="text signup-link">Sign up</a>
                    </span>
                </div>
            </div>
            <!--Registeration form-->
            <div id="Register-form" class="form signup">
                <span class="title">Registration</span>
                <form action="{% url 'register' %}" id="form_sign" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="name" placeholder="Enter your full name" title="FirstName LastName" pattern=".+\s.+" required>
                        <i class="fa-solid fa-user icon"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-school"></i>
                         <select name="education-level" id="education-level" required>
                                        <option value="" disabled selected>Level of education</option>
                                        <option value="Form 5">Form 5</option>
                                        <option value="Lowersixth">Lowersixth</option>
                                        <option value="Uppersixth">Uppersixth</option>
                                        <option value="University">University</option>
                                        <option value="No formal education">No formal education</option>
                            </select>
                      </div>

                      <div class="input-field">
                        <i class="fa-solid fa-globe"></i>
                         <select name="country" id="country" required>
                                        <option value="" disabled selected>Country</option>
                                        <option value="Cameroon">Cameroon</option>
                                        <option value="Nigeria">Nigeria</option>
                                        <option value="Rwanda">Rwanda</option>
                                        <option value="Kenya">Kenya</option>
                                        <option value="Zambia">Zambia</option>
                                        <option value="other">other</option>
                            </select>

                      </div>
                    
                    <div class="input-field">
                        <input type="password" name="ps1" class="password" id="psw" placeholder="Enter password"  required>
                        <i class="fa-solid fa-lock icon"></i> 
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="ps2" class="password" placeholder="Confirm password" required>
                        <i class="fa-solid fa-lock icon"></i> 
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                        <div class="error"></div>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" required>
                            <label for="logCheck" class="text">I agree to sidec's <a href="../terms.html">terms of use</a> as well as sidec's <a href="../privacy.html">Privacy policy</a></label>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="input-field button">
                        <!-- <a href="discover.html"> -->
                        <input type="submit" value="Sign up">
                        <!-- </a> -->
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already a user?
                        <a href="#" class="text login-link">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

   
    <script src="{% static 'Javascript/login.js' %}"></script>
   
    
</body>
</html>
